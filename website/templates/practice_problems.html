{% extends "base.html" %}

{% block title %}Practice Problems{% endblock %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Reset Example</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>

<body>
    <h1 class="text-center mb-5">This is the practice problems page</h1>

    <div class="d-flex flex-column align-items-center">
        <div class="btn-group btn-group-toggle mb-3">
            <button type="button" class="btn btn-primary reset-btn">
                <div>
                    <p class="mb-0">Contains Duplicate</p>
                    <p class="mb-0">Difficulty : Easy</p>
                </div>
            </button>
            <button type="button" class="btn btn-primary reset-btn btn-lg"><i class="fa-regular fa-circle-plus"></i></button>
        </div>
    </div>

    <!-- Add more buttons with class 'reset-btn' -->

    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $('.reset-btn').on('click', function () {
            // Add your desired action here
            console.log('Button clicked!');

            // Reset the button state after a short delay
            setTimeout(() => {
                $(this).blur();
            }, 100);
        });
    </script>

{% endblock %}
