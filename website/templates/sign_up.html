<!--To extend the base template from base.html-->
{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<!--method post means we will send the data to web server to be processed-->
<form method="POST">
    <!--We now have a sign up string in center of website-->
    <h3 align="center">Sign Up</h3>
    <!--form-group: a boostrap class to create labels to take info from user-->
    <div class="form-group">
        <label for="email">Email Address</label>
        <!--the 'name' parameter will allow us to access the email adress in the backend-->
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"/>
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name"/>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name"/>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password"/>
    </div>
    <div class="form-group">
        <label for="password2">Re-enter Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Re-enter Password"/>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
